<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .del {
            text-decoration: line-through;
            color: #cccccc !important;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ToDoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-warning">
                    <div class="panel-heading ">
                        <h3 class="text-danger">亲~ ^_^你有 {{count}} 件事要完成</h3>
                        <input type="text" class="form-control" v-model="title" @keyup.13="add">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in filterTodos" @dblclick="remember(todo)">
                                <!--如果isSelected为true则del生效-->
                                <!--当我点击li时 我可以知道点击的是那一项，如果我点击的todo和当前循环的某一个相等的时候 应该显示输入框-->
                                <span :class="{del:todo.isSelected}" v-show="cur!=todo">
                  <input type="checkbox" v-model="todo.isSelected">
                  {{todo.title}}
                </span>
                                <input type="text" v-model="todo.title" v-show="cur==todo" @keyup.enter="cancel"
                                       @blur="cancel" v-focus="cur==todo">
                                <button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&bigotimes;
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" :class="{active:hash==='all'}"><a href="#/all">全部任务</a></li>
                            <li role="presentation" :class="{active:hash==='finish'}"><a href="#/finish">已完成</a></li>
                            <li role="presentation" :class="{active:hash==='unfinish'}"><a href="#/unfinish">未完成</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        directives: {
            focus(el, bindings){
//当点击当前li时让内部的输入框获取焦点
                if (bindings.value) {
                    el.focus(); // 获取焦点
                }
            }
        },
        data: {
            todos: [
                {isSelected: false, title: '睡觉'},
                {isSelected: false, title: '吃饭'}
            ],
            title: '',
            cur: '',
            hash: ''
        },
        created(){ // ajax获取 初始化数据
// 如果localStorage中有数据 就用有的没数据 就用默认的
            this.todos = JSON.parse(localStorage.getItem('data')) || this.todos;
// 监控hash值的变化, 如果页面以及有hash了 重新刷新页面也要获取hash值
            this.hash = window.location.hash.slice(2) || 'all';
            window.addEventListener('hashchange', () => {
// 当hash值变化 重新操作记录的数据
                this.hash = window.location.hash.slice(2);
            }, false);
        },
        watch: {
            todos: { // watch默认只监控一层的数据变化,深度监控
                handler(){ //默认写成函数 就相当于默认写了个handler
//localStorage默认存的是字符串
                    localStorage.setItem('data', JSON.stringify(this.todos));
                }, deep: true
            }
        },
        methods: {
            add(){ // keydown/keyup差一个单词，keydown的时候内容没有进入到输入框内
                if (this.title) {
                    this.todos.push({
                        isSelected: false,
                        title: this.title
                    });
                }

                this.title = '';
            },
            remove(todo){ //拿到当前点击的和数组里的比对相等则返回false即可
                this.todos = this.todos.filter(item => item !== todo);
            },
            remember(todo){//当前传递的是todo（当前点击的这一项）
                this.cur = todo;
            },
            cancel(){
                this.cur = ''
            }
        },
        computed: {
            filterTodos(){
                if (this.hash === 'all')  return this.todos;
                if (this.hash === 'finish') return this.todos.filter(item => item.isSelected);
                if (this.hash === 'unfinish') return this.todos.filter(item => !item.isSelected);
                window.location.hash = '/all';
            },
            count(){
                return this.todos.filter(item => !item.isSelected).length
            }
        }
    });
</script>
</body>
</html>
